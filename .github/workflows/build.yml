name: Build React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "node"

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./shopping-cart

      - name: Build the React app
        run: npm run build
        working-directory: ./shopping-cart
